  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/screen.css">
  <style type="text/css">
  
  #GWTG_form_wrapper {
      width: 700px;
      padding: 0 0 40px;
      margin-left: 38px;
      float: left;
     display: block;
  }
  
  h3 {
      margin: 40px 0 20px;
  }
  
  input[type="checkbox"] {
      margin-right: 10px;
  }
  
  input[type="text"] {
      margin-right: 10px;
  }
  
  #GWTG_form_wrapper label {
      font-weight: 500;
  }
  
  .submit input {
      border: 1px solid #000;
      background: #FFF;
      padding: 6px 20px;
  }
  
  .submit input:hover {
      cursor: hand;
      background: #CCC;
  }
  
  #footer {
      display: block;
  }
  </style>
  <!-- end CSS-->

  <script src="static/js/libs/modernizr-2.0.6.min.js"></script>

<body id="body">

  <div id="container" class="container">
    <div class="gradient-top">&nbsp;</div>
    <header id="header"><img src="static/img/placeholder-header.jpg"/></header>
    
    <div id="main" role="main">
        <div id="left-column-placeholder" class="span-5"><img src="static/img/placeholder-leftcolumn.jpg" /></div>
        <div id="PageColumnCenter" class="span-20">
            <ul class="breadcrumb">
                <li><a href="http://www.dshs.state.tx.us/">Home</a><span> > </span></li>
                <li><a href="http://www.dshs.state.tx.us/WorkArea/linkit.aspx?LinkIdentifier=id&ItemID=34608">Cardiovascular Health and Wellness</a><span> > </span></li>
                <li><a href="http://www.dshs.state.tx.us/wellness/stroke.shtm">Stroke Systems of Care Initiative</a><span> > </span></li>
                <li class="selected">Texas Stroke Database</li>
            </ul>
            
            
            <div id="GWTG_form_wrapper">
            <form accept-charset="UTF-8" action="#" id="stroke_info_form" method="post">
                <h3>Stroke Guidelines</h3>
                <fieldset class="GWTG_forms">
                <p class="GWTG_form">
                <input type="checkbox" id="checkbox_" name="tPA" value="1">
                <label>tPA considered / thrombolytic therapy administered</label>
                </p>
                <p class="GWTG_form">
                <input type="checkbox" id="checkbox_" name="Antithromb" value="1">
                <label>Antithrombotic medications started within 48 hours</label>
                </p>
                <p class="GWTG_form">
                <input type="checkbox" id="checkbox_" name="Deep Vein thrombosis" value="1">
                <label>Deep Vein thrombosis prophylaxis</label>
                </p>
                <p class="GWTG_form">
                <input type="checkbox" id="checkbox_" name="Antithrombotic" value="1">
                <label>Antithrombotic medications prescribed at discharge</label>
                </p>
                <p class="GWTG_form">
                <input type="checkbox" id="checkbox_" name="Anticoagulants" value="1">
                <label>Anticoagulants prescribed for patients with atrial fibrillation</label>
                </p>
                <p class="GWTG_form">
                <input type="checkbox" id="checkbox_" name="Lipid profile" value="1">
                <label>Lipid profile during hospitalization (discharged on cholesterol reducing medications if needed)</label>
                </p>
                <p class="GWTG_form">
                <input type="checkbox" id="checkbox_" name="Smoking" value="1">
                <label>Smoking cessation / advice / counseling</label>
                </p>
                <p class="GWTG_form">
                <input type="checkbox" id="checkbox_" name="dysphasia screening" value="1">
                <label>Screening of patients for dysphagia</label>
                </p>
                <p class="GWTG_form">
                <input type="checkbox" id="checkbox_" name="education" value="1">
                <label>Offering of Patient Education about stroke</label>
                </p>
                <p class="GWTG_form">
                <input type="checkbox" id="checkbox_" name="plan" value="1">
                <label>Plan / assessed for rehabilitation considered</label>
                </p>     
                </fieldset>

                <h3>Admissions Count</h3>

                <fieldset class='GWTG_forms'>
                <p class="GWTG_form">
                <input id="#" name="#" size="3" type="text"/>
                <label>Number of stroke admissions (DRG 014)</label>
                </p>
                <p class="GWTG_form">
                <input id="#" name="#" size="3" type="text"/>
                <label>Number of acute ischemic strokes treated with thrombolytic agents (DRG 559)</label>
                </p>
                <p class="GWTG_form">
                <input id="#" name="#" size="3" type="text"/>
                <label>Number of patients undergoing endovascular thrombectomy/embolectomyÂ  (ICD-9-CM 39.74)</label>
                </p>
                <p class="GWTG_form">
                <input id="#" name="#" size="3" type="text"/>
                <label>Number of stroke patients discharged home (Code 1)</label>
                </p>
                <p class="GWTG_form">
                <input id="#" name="#" size="3" type="text"/>
                <label>Number of stroke patients discharged to short term general hospital for inpatient care (Code 2)</label>
                </p>
                <p class="GWTG_form">
                <input id="#" name="#" size="3" type="text"/>
                <label>Number of stroke patients discharged to SNF (Code 3)</label>
                </p>
                <p class="GWTG_form">
                <input id="#" name="#" size="3" type="text"/>
                <label>Number of stroke patients discharged to an Intermediate Care Facility (Code 4)</label>
                </p>
                <p class="GWTG_form">
                <input id="#" name="#" size="3" type="text"/>
                <label>Number of stroke patients discharged home under care of organized home health service (Code 6)</label>
                </p>
                <p class="GWTG_form">
                <input id="#" name="#" size="3" type="text"/>
                <label>Number of stroke patients expired (Code 20)</label>
                </p>
                <br>
                </fieldset>

                <div class='submit'><input name="commit" type="submit" value="Send"/></div>
            </form>
            </div>
            
            <div class="clearfix"></div>
            
        </div>
    </div>
    
    <footer id="footer"><img src="static/img/placeholder-footer.jpg" /></footer>
    <div class="gradient-bottom">&nbsp;</div>
  </div> <!--! end of #container -->
